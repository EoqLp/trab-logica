<!DOCTYPE html>
<html lang="pt-br">

  <script src="controller.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">    


  <head>
    <title>Geração FND/FNC</title>
    <meta charset="utf-8">
  </head>
  <body>

    <header class="cabecalho">
        <h1>Geração de Fórmulas FND/FNC</h1>
    </header>
    
    <aside class="campos">
        <label>Digite a quantidade de simbolos proposicionais:</label><br>
        <input type="number" id="simbolos" name="line">
        <br>
        <label>Digite a quantidade de conectivos proposicionais:</label><br>
        <input type="number" id="conectivos" name="col">    
        <br>
        <button onclick="calcula_tamanho_tabela()">GERAR TABELA</button><br><br>


        <label>Fórmula Normal Disjuntiva (FND):</label>
        <div id="formula_normal_disjuntiva" >
        </div>

        <label>Fórmula Normal Conjuntiva (FNC):</label>
        <div id="formula_normal_conjuntiva" >
        </div>

    </aside>

    <main class= "main_tabela">      
        <table id="table">
            <thead>
                <tr id="header"></tr>
            </thead>    
        </table>

        <table id= "tabela_inicial">
          <tr>
            <th>P</th>
            <th>Q</th>
            <th>--</th>
          </tr>
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </table>

         <!-- <button onclick="converte_tabela_html_em_matriz()">GERAR MATRIZ</button> -->
        <br>
        <button onclick="gera_formulas_normais()">GERAR FÓRMULAS</button>
        
        <button onclick="limpar_tela()">LIMPAR TELA</button>

    </main>
    
    <footer class= "rodape">
    </footer>
   
    
  </body>
</html>
